<div class="example-container mat-elevation-z8">
  <h2>Corona Virus Cases Details</h2>
  <div *ngIf="isLoadingResults"
       class="example-loading-shade">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a [routerLink]="['/cases']" color="primary" mat-flat-button>
      <mat-icon>list</mat-icon>
    </a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <h2>{{cases.name}}</h2>
      </mat-card-title>
      <mat-card-subtitle>
        {{cases.age}} year old
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Gender:</dt>
        <dd>{{cases.gender}}</dd>
        <dt>Address:</dt>
        <dd>{{cases.address}}</dd>
        <dt>City:</dt>
        <dd>{{cases.city}}</dd>
        <dt>Country:</dt>
        <dd>{{cases.country}}</dd>
        <dt>Status:</dt>
        <dd><h2>{{cases.status}}</h2></dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a [routerLink]="['/edit-cases', cases._id]" color="primary" mat-flat-button>
        <mat-icon>edit</mat-icon>
        Cases
      </a>
      <a (click)="deleteCases(cases._id)" color="warn" mat-flat-button>
        <mat-icon>delete</mat-icon>
        Cases
      </a>
    </mat-card-actions>
  </mat-card>
</div>
